        categories: ['<b>Sergio Agüero', '<b>Mohamed Salah', '<b>Pierre-Emerick Aubameyang', '<b>Harry Kane', '<b>Sadio Mané', '<b>Raheem Sterling', '<b>Eden Hazard']

        }

        shared: true

    plotOptions: {
        column: {
            stacking: 'number'
        }
    },
    series: [{
        name: 'Total shots',

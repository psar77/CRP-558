    ['Georgia', 'https://cdn.thecrazytourist.com/wp-content/uploads/2018/06/ccimage-shutterstock_214813114.jpg'],
    ['Hawaii', 'http://www.youramazingplaces.com/wp-content/uploads/2013/04/ArchitectureArtDesigns5.jpg', 1, null, null, darkBorderColor],

    ['Louisiana', 'https://images.fineartamerica.com/images-medium-large-5/2-usa-louisiana-swamp-landscape-breaux-dosfotos.jpg', 3],

    ['Wyoming', 'https://llandscapes-ee1.kxcdn.com/wp-content/uploads/2016/07/moulton-barn.jpg']
];

// Create the chart
Highcharts.mapChart('container', {
    chart: {
        map: 'countries/us/us-all'
    },

    title: {
        text: 'US state landscapes'
    },

    subtitle: {
        text: 'Source: <a href="https://www.google.com/">Google Images</a>'
    },

    // Add zoom/pan
    mapNavigation: {
        enabled: true,
        enableDoubleClickZoomTo: true,
        buttonOptions: {
            verticalAlign: 'bottom'
        }
    },

    // Limit zoom
    xAxis: {
        minRange: 3500
    },

    // We do not want a legend
    legend: {
        enabled: false
    },

    // Make tooltip show full image
    tooltip: {
        useHTML: true,
        borderColor: '#aaa',
        headerFormat: '<b>{point.point.name}</b><br>',
        pointFormat: '<img style="width: 150px; height: 100px;" src=\'{point.options.color.pattern.image}\'>'
    },

    // Define the series
    series: [{
        name: 'State flags',
        keys: [
            'name', 'color.pattern.image', 'borderWidth', 'color.pattern.x', 'color.pattern.y', 'borderColor'
        ],
        joinBy: 'name',
        data: data,
        borderColor: '#fff',
        color: {
            pattern: {
                // This is inherited by the individual pattern definitions for
                // each point. As long as a width/height for the pattern is not
                // defined, Highcharts will automatically fill the bounding box
                // while preserving the aspect ratio defined here. Without an
                // aspect ratio defined, Highcharts will simply fill the
                // bounding box with the image, stretching it to fit.
                aspectRatio: 3 / 2
            }
        },
        states: {
            hover: {
                borderColor: '#b44',
                borderWidth: 2
            }
        }
    }, {
        /* Separator lines */
        type: 'mapline',
        nullColor: '#aaa'
    }]
});

<!DOCTYPE html>
<html><head><meta name="robots" content="noindex">



    
  
  <meta name="description" content="LA 458/558 11a Leaflet starter file - 2019">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Leaflet My Hometown</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<style id="jsbin-css">
#map {
  width: 500px;
  height: 400px;
  /* background-color: green; */
}
</style>
</head>

<body>
    <div id="map" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0" style="position: relative;"><div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);"><div class="leaflet-pane leaflet-tile-pane"><div class="leaflet-layer " style="z-index: 1; opacity: 1;"><div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 18; transform: translate3d(0px, 0px, 0px) scale(1);"><img alt="" role="presentation" src="http://c.tile.osm.org/12/3241/1915.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(49px, 78px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://b.tile.osm.org/12/3241/1914.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(49px, -178px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://b.tile.osm.org/12/3240/1915.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-207px, 78px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://a.tile.osm.org/12/3242/1915.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(305px, 78px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://a.tile.osm.org/12/3241/1916.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(49px, 334px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://a.tile.osm.org/12/3240/1914.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-207px, -178px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://c.tile.osm.org/12/3242/1914.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(305px, -178px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://c.tile.osm.org/12/3240/1916.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-207px, 334px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://b.tile.osm.org/12/3242/1916.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(305px, 334px, 0px); opacity: 1;"></div></div></div><div class="leaflet-pane leaflet-shadow-pane"><img src="https://unpkg.com/leaflet@1.4.0/dist/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" alt="" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(250px, 200px, 0px);"></div><div class="leaflet-pane leaflet-overlay-pane"></div><div class="leaflet-pane leaflet-marker-pane"><img src="https://unpkg.com/leaflet@1.4.0/dist/images/marker-icon.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="" tabindex="0" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(250px, 200px, 0px); z-index: 200;"></div><div class="leaflet-pane leaflet-tooltip-pane"></div><div class="leaflet-pane leaflet-popup-pane"><div class="leaflet-popup  leaflet-zoom-animated" style="opacity: 1; transform: translate3d(251px, 166px, 0px); bottom: -7px; left: -128px;"><div class="leaflet-popup-content-wrapper"><div class="leaflet-popup-content" style="width: 215px;">My Hometown: Phnom Penh, Cambodia</div></div><div class="leaflet-popup-tip-container"><div class="leaflet-popup-tip"></div></div><a class="leaflet-popup-close-button" href="#close">×</a></div></div><div class="leaflet-proxy leaflet-zoom-animated" style="transform: translate3d(829897px, 490362px, 0px) scale(2048);"></div></div><div class="leaflet-control-container"><div class="leaflet-top leaflet-left"><div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in">+</a><a class="leaflet-control-zoom-out" href="#" title="Zoom out" role="button" aria-label="Zoom out">−</a></div></div><div class="leaflet-top leaflet-right"></div><div class="leaflet-bottom leaflet-left"></div><div class="leaflet-bottom leaflet-right"><div class="leaflet-control-attribution leaflet-control"><a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | © <a href="http://osm.org/copyright">OpenStreetMap</a> contributors</div></div></div></div>
<script id="jsbin-javascript">
var map = L.map('map').setView([11.5682710,104.9224426], 12);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([11.5682710, 104.9224426]).addTo(map)
            .bindPopup("My Hometown: Phnom Penh, Cambodia")
            .openPopup();
</script>

</body></html>
